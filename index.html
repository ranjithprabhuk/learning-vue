<!DOCTYPE html>
<html>

<head>
  <title> VueJs </title>
  <script type="text/javaScript" src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    Container for view
    <p> {{content}} </p>
  </div>
  <script type="text/javaScript">
    var app = new Vue({
 			el: '#app',
			data: { content: 'Hey welcome to VueJS learning...' }
    });

  </script>
</body>

</html>
